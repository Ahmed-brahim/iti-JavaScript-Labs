<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .welcome-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .gender-image {
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="welcome-message" id="welcomeMessage"></div>
    <img id="genderImage" class="gender-image" alt="Gender Image">

    <script>
        // Retrieve data from local storage
        const formData = JSON.parse(localStorage.getItem('formData'));

        if (formData) {
            // Display welcome message with name and color
            const welcomeMessage = document.getElementById('welcomeMessage');
            welcomeMessage.textContent = `Welcome, ${formData.name}`;
            welcomeMessage.style.color = formData.color;

            // Display gender image
            const genderImage = document.getElementById('genderImage');
            if (formData.gender === 'male') {
                genderImage.src = './man.png'; // Replace with actual path
            } else if (formData.gender === 'female') {
                genderImage.src = 'girl.png'; // Replace with actual path
            }
        } else {
            // Handle case where no data is found
            document.body.textContent = 'No data found. Please register first.';
        }
    </script>

</body>
</html>
